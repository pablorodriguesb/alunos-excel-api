<div 
  *ngIf="notification" 
  class="notification"
  [class]="'notification-' + notification.type">
  
  <div class="notification-content">
    <span class="notification-icon">
      {{ getIcon(notification.type) }}
    </span>
    
    <span class="notification-message">
      {{ notification.message }}
    </span>
    
    <button 
      type="button" 
      class="notification-close"
      (click)="close()">
      âœ•
    </button>
  </div>
</div>
